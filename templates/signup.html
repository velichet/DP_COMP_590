                    </div>

                    <form method="POST" action="/signup" enctype="multipart/form-data">
                      {{form.csrf_token}}
                      <h3 class="mt-4">{{ title }}</h3>

                      <div class="form-outline mb-4">
                        {{form.first_name.label}}
                        {{form.first_name()}}
                        
                      </div>

                      <div class="form-outline mb-4">

                        {{form.last_name.label}}
                        {{form.last_name()}}
                      </div>


                      <div class="form-outline mb-4">

                        {{form.email.label}}
                        {{form.email()}}
                      </div>

                      <div class="form-outline mb-4">
                        {{form.password.label}}
                        {{form.password()}}
                      </div>

                      <div class="text-center pt-1 mb-5 pb-1">
                          <button
                          class="btn btn-block fa-lg gradient-custom-2 mb-3 login-btn"
                          type="submit"
                          >
                          Sign up
                          </button>
                      </div>

                    </form>

      <script src={{url_for('static', filename='scripts/style.js')}}></script>
